{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <p>
        Welcome to your dashboard.
        You can <a href="{% url 'edit' %}">edit your profile</a> or
        <a href="{% url 'password_change' %}">change your password</a>.
    </p>

{% endblock %}
